        required: true
      tags:
      - Objects
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Object'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          headers:
            Content-Crs:
              schema:
                type: string
                enum:
                - EPSG:4326
              description: 'The ''Coordinate Reference System'' (CRS) of the request
                data. According to the GeoJSON spec, WGS84 is the default (EPSG: 4326
