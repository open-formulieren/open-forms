components:
  schemas:
    GeoJSONGeometry:
      oneOf:
      - $ref: '#/components/schemas/Point'
      - $ref: '#/components/schemas/MultiPoint'
      - $ref: '#/components/schemas/LineString'
      - $ref: '#/components/schemas/MultiLineString'
      - $ref: '#/components/schemas/Polygon'
      - $ref: '#/components/schemas/MultiPolygon'
      - $ref: '#/components/schemas/GeometryCollection'
      discriminator:
        propertyName: type
        mapping:
          Point: '#/components/schemas/Point'
          MultiPoint: '#/components/schemas/MultiPoint'
          LineString: '#/components/schemas/LineString'
          MultiLineString: '#/components/schemas/MultiLineString'
          Polygon: '#/components/schemas/Polygon'
          MultiPolygon: '#/components/schemas/MultiPolygon'
          GeometryCollection: '#/components/schemas/GeometryCollection'
    GeoWithin:
      type: object
      properties:
        within:
          $ref: '#/components/schemas/GeoJSONGeometry'
    Geometry:
      type: object
      title: Geometry
      description: GeoJSON geometry
      required:
      - type
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1
      properties:
        type:
          type: string
          description: The geometry type
    GeometryCollection:
      type: object
      description: GeoJSON geometry collection
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.8
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        required:
        - geometries
        properties:
          geometries:
            type: array
            items:
              $ref: '#/components/schemas/Geometry'
    HistoryRecord:
      type: object
      properties:
        index:
          type: integer
          readOnly: true
          description: Incremental index number of the object record.
        typeVersion:
          type: integer
          maximum: 32767
          description: Version of the OBJECTTYPE for data in the object record
          minimum: 0
        data:
          type: object
          additionalProperties: {}
          description: Object data, based on OBJECTTYPE
        geometry:
          allOf:
          - $ref: '#/components/schemas/GeoJSONGeometry'
          nullable: true
          description: Point, linestring or polygon object which represents the coordinates
            of the object
        startAt:
          type: string
          format: date
          description: Legal start date of the object record
        endAt:
          type: string
          format: date
          readOnly: true
          description: Legal end date of the object record
        registrationAt:
          type: string
          format: date
          readOnly: true
          description: The date when the record was registered in the system
        correctionFor:
          type: string
          readOnly: true
          description: Index of the record corrected by the current record
        correctedBy:
          type: string
          readOnly: true
          description: Index of the record, which corrects the current record
      required:
      - startAt
      - typeVersion
    LineString:
      type: object
      description: GeoJSON line-string geometry
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.4
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        required:
        - coordinates
        properties:
          coordinates:
            type: array
            items:
              $ref: '#/components/schemas/Point2D'
            minItems: 2
    MultiLineString:
      type: object
      description: GeoJSON multi-line-string geometry
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.5
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        required:
        - coordinates
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/components/schemas/Point2D'
    MultiPoint:
      type: object
      description: GeoJSON multi-point geometry
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.3
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        required:
        - coordinates
        properties:
          coordinates:
            type: array
            items:
              $ref: '#/components/schemas/Point2D'
    MultiPolygon:
      type: object
      description: GeoJSON multi-polygon geometry
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.7
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - type: object
        required:
        - coordinates
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                type: array
                items:
                  $ref: '#/components/schemas/Point2D'
    Object:
      type: object
      description: |-
        this mixin allows selecting fields for serializer in the query param
        It also supports nested fields.
      properties:
        url:
          type: string
          format: uri
          minLength: 1
          maxLength: 1000
          description: URL reference to this object. This is the unique identification
            and location of this object.
          readOnly: true
        uuid:
          type: string
          format: uuid
          description: Unique identifier (UUID4)
        type:
          type: string
          format: uri
          minLength: 1
          maxLength: 1000
          description: Url reference to OBJECTTYPE in Objecttypes API
        record:
          allOf:
          - $ref: '#/components/schemas/ObjectRecord'
          description: State of the OBJECT at a certain time
      required:
      - record
      - type
    ObjectRecord:
      type: object
      properties:
        index:
          type: integer
          readOnly: true
          description: Incremental index number of the object record.
        typeVersion:
          type: integer
          maximum: 32767
          description: Version of the OBJECTTYPE for data in the object record
          minimum: 0
        data:
          type: object
          additionalProperties: {}
          description: Object data, based on OBJECTTYPE
        geometry:
          allOf:
          - $ref: '#/components/schemas/GeoJSONGeometry'
          nullable: true
          description: Point, linestring or polygon object which represents the coordinates
            of the object
        startAt:
          type: string
          format: date
          description: Legal start date of the object record
        endAt:
          type: string
          format: date
          readOnly: true
          description: Legal end date of the object record
        registrationAt:
          type: string
          format: date
          readOnly: true
          description: The date when the record was registered in the system
        correctionFor:
          type: string
          description: Index of the record corrected by the current record
        correctedBy:
          type: string
          readOnly: true
          description: Index of the record, which corrects the current record
      required:
      - startAt
      - typeVersion
    ObjectSearch:
      type: object
      properties:
        geometry:
          $ref: '#/components/schemas/GeoWithin'
      required:
      - geometry
    PaginatedHistoryRecordList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/HistoryRecord'
    PaginatedObjectList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Object'
    PatchedObject:
      type: object
      description: |-
        this mixin allows selecting fields for serializer in the query param
        It also supports nested fields.
      properties:
        url:
          type: string
          format: uri
          minLength: 1
          maxLength: 1000
          description: URL reference to this object. This is the unique identification
            and location of this object.
          readOnly: true
        uuid:
          type: string
          format: uuid
