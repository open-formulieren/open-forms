openapi: 3.0.0
info:
  title: Bevragingen ingeschreven personen
  description: "\nAPI voor het ontsluiten van gegevens van ingeschreven personen en\
    \ aanverwante gegevens uit de GBA en RNI.\nMet deze API worden de actuele gegevens\
    \ van ingeschreven personen, hun kinderen, partners en ouders ontsloten.\n\nHeeft\
    \ een persoon bijvoorbeeld geen geldige nationaliteit, dan wordt nationaliteit\
    \ niet geretourneerd.\n\nHeeft een persoon een be\xEBindigd partnerschap of huwelijk,\
    \ dan wordt de partner niet geretourneerd.\n"
  contact:
    url: https://www.maykinmedia.nl
    email: support@maykinmedia.nl
  license:
    name: EUPL 1.2
    url: https://opensource.org/licenses/EUPL-1.2
  version: 1.0.0
security:
  - Basic: []
