        queryable=\"1\">\n\t\t\t\t<Name>bro-grondwaterspiegeldieptemetingen</Name>\n\t\t\t\t<Title>BRO
        Grondwaterspiegeldieptemetingen</Title>\n\t\t\t\t<Abstract>Om het model voor
        de fluctuatie van de grondwaterspiegeldiepte te genereren worden in het voorjaar
        en najaar veldmetingen uitgevoerd om de diepte van de grondwaterspiegel te
        meten. De metingen worden uitgevoerd in een tijdelijk boorgat waarin alleen
        de diepte wordt gemeten nadat in het gat het grondwaterniveau stabiel is.
        Het is een puntenbestand met de locatie, datum en de diepte in cm onder maaiveld.
        Het grondwaterspiegeldieptemodel maakt deel uit van de Basisregistratieondergrond
        (BRO). Het bestaat uit een aantal grondwaterkarakteristieken die samen de
        langjarig gemiddelde fluctuatiedieptes van de grondwaterspiegel weergegeven.
        Deze statistieken zijn de gemiddelde kleinste grondwaterspiegeldiepte (GHG),
        de gemiddelde grootste grondwaterspiegeldiepte (GLG), en de daarvan afgeleide
        grondwatertrap (Gt). De grondwatertrap maakte tot voor kort deel uit van een
        ander registratieobject, te weten de Bodemkaart van Nederland schaal 1:50000.
        Voor onder meer ecologische toepassingen is ook de gemiddelde voorjaarsgrondwaterspiegeldiepte
