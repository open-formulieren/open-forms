        Grondwaterspiegeldiepte Grondwatertrappen Gt</Title>\n\t\t\t\t<Abstract>Het
        grondwaterspiegeldieptemodel maakt deel uit van de Basisregistratieondergrond
        (BRO). Het bestaat uit een aantal grondwaterkarakteristieken die samen de
        langjarig gemiddelde fluctuatiedieptes van de grondwaterspiegel weergegeven.
        Deze statistieken zijn de gemiddelde kleinste grondwaterspiegeldiepte (GHG),
        de gemiddelde grootste grondwaterspiegeldiepte (GLG), en de daarvan afgeleide
        grondwatertrap (Gt). Meer informatie en de voor deze afleiding gebruikte indeling
        in klassen is te vinden in tabel 1 van het \u2018Scopedocument Model grondwaterspiegeldiepte
        1.0\u2019 [https://www.bro-productomgeving.nl/bpo/latest/modellen/model-grondwaterspiegeldiepte-wdm/wdm-scopedocument].
        De grondwatertrap maakte eerder deel uit van een ander registratieobject,
        te weten de Bodemkaart van Nederland schaal 1:50000, maar voor opname in de
        BRO is besloten deze te scheiden.</Abstract>\n\t\t\t\t<KeywordList>\n\t\t\t\t\t<Keyword>Geologie</Keyword>\n\t\t\t\t\t<Keyword>Bodem</Keyword>\n\t\t\t\t\t<Keyword>Geomorfologie</Keyword>\n\t\t\t\t\t<Keyword>Geohydrologie</Keyword>\n\t\t\t\t</KeywordList>\n\t\t\t\t<CRS>EPSG:28992</CRS>\n\t\t\t\t<CRS>EPSG:25831</CRS>\n\t\t\t\t<CRS>EPSG:25832</CRS>\n\t\t\t\t<CRS>EPSG:3034</CRS>\n\t\t\t\t<CRS>EPSG:3035</CRS>\n\t\t\t\t<CRS>EPSG:3857</CRS>\n\t\t\t\t<CRS>EPSG:4258</CRS>\n\t\t\t\t<CRS>EPSG:4326</CRS>\n\t\t\t\t<CRS>CRS:84</CRS>\n\t\t\t\t<EX_GeographicBoundingBox>\n\t\t\t\t\t<westBoundLongitude>2.52713</westBoundLongitude>\n\t\t\t\t\t<eastBoundLongitude>7.37403</eastBoundLongitude>\n\t\t\t\t\t<southBoundLatitude>50.2129</southBoundLatitude>\n\t\t\t\t\t<northBoundLatitude>55.7212</northBoundLatitude>\n\t\t\t\t</EX_GeographicBoundingBox>\n\t\t\t\t<BoundingBox
