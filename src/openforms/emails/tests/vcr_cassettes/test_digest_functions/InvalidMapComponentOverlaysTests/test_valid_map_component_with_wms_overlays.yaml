  response:
    body:
      string: "<?xml version='1.0' encoding=\"UTF-8\" standalone=\"no\" ?>\n<!-- The
        DTD (Document Type Definition) given here must correspond to the version number
        declared in the WMT_MS_Capabilities element below. -->\n<!DOCTYPE WMT_MS_Capabilities
        SYSTEM\n \"http://www.digitalearth.gov/wmt/xml/capabilities_1_1_1.dtd\"\n
        [\n <!-- Vendor-specific elements are defined here if needed. -->\n <!-- If
        not needed, just leave this EMPTY declaration.  Do not\n  delete the declaration
        entirely. -->\n <!ELEMENT VendorSpecificCapabilities EMPTY>\n ]>  <!-- end
        of DOCTYPE declaration -->\n\n<!-- Note: this XML is just an EXAMPLE that
        attempts to show all\nrequired and optional elements for illustration.  Consult
        the Web Map\nService 1.1.0 specification and the DTD for guidance on what
        to actually\ninclude and what to leave out. -->\n\n<!-- The version number
        listed in the WMT_MS_Capabilities element here must\ncorrespond to the DTD
        declared above.  See the WMT specification document for\nhow to respond when
        a client requests a version number not implemented by the\nserver. -->\n<WMT_MS_Capabilities
        version=\"1.1.1\" updateSequence=\"0\">\n<!-- Service Metadata -->\n<Service>\n
        \ <!-- The WMT-defined name for this type of service -->\n  <Name>OGC:WMS</Name>\n
        \ <!-- Human-readable title for pick lists -->\n  <Title>Acme Corp. Map Server</Title>\n
        \ <!-- Narrative description providing additional information -->\n  <Abstract>WMT
        Map Server maintained by Acme Corporation.  Contact: webmaster@wmt.acme.com.
        \ High-quality maps showing roadrunner nests and possible ambush locations.</Abstract>\n
        \ <KeywordList>\n    <Keyword>bird</Keyword>\n    <Keyword>roadrunner</Keyword>\n
        \   <Keyword>ambush</Keyword>\n  </KeywordList>\n  <!-- Top-level web address
        of service or service provider.  See also OnlineResource\n  elements under
        <DCPType>. -->\n  <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\"
        xlink:type=\"simple\"\n   xlink:href=\"http://hostname/\" />\n  <!-- Contact
        information -->\n  <ContactInformation>\n    <ContactPersonPrimary>\n      <ContactPerson>Jeff
        deLaBeaujardiere</ContactPerson>\n      <ContactOrganization>NASA</ContactOrganization>\n
        \   </ContactPersonPrimary>\n    <ContactPosition>Computer Scientist</ContactPosition>\n
        \   <ContactAddress>\n      <AddressType>postal</AddressType>\n      <Address>NASA
        Goddard Space Flight Center, Code 933</Address>\n      <City>Greenbelt</City>\n
        \     <StateOrProvince>MD</StateOrProvince>\n      <PostCode>20771</PostCode>\n
        \     <Country>USA</Country>\n    </ContactAddress>\n    <ContactVoiceTelephone>+1
        301 286-1569</ContactVoiceTelephone>\n    <ContactFacsimileTelephone>+1 301
        286-1777</ContactFacsimileTelephone>\n    <ContactElectronicMailAddress>delabeau@iniki.gsfc.nasa.gov</ContactElectronicMailAddress>\n
        \ </ContactInformation>\n  <!-- Fees or access constraints imposed. -->\n
        \ <Fees>none</Fees>\n  <AccessConstraints>none</AccessConstraints>\n</Service>\n<Capability>\n
        \ <Request>\n    <GetCapabilities>\n      <Format>application/vnd.ogc.wms_xml</Format>\n
        \     <DCPType>\n        <HTTP>\n          <Get>\n            <!-- The URL
        here for invoking GetCapabilities using HTTP GET\n            is only a prefix
        to which a query string is appended. -->\n            <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n
        \            xlink:type=\"simple\"\n             xlink:href=\"http://hostname:port/path\"
        />\n          </Get>\n          <Post>\n            <!-- The URL here for
        invoking GetCapabilities using HTTP POST\n            includes the complete
        address to which a query would be sent in\n            XML format.  This is
        here for future expansion; no POST encoding\n\t    has yet been defined. -->\n
        \           <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n
        \            xlink:type=\"simple\"\n             xlink:href=\"http://hostname:port/path\"
        />\n          </Post>\n        </HTTP>\n      </DCPType>\n    </GetCapabilities>\n
        \   <GetMap>\n      <Format>image/gif</Format>\n      <Format>image/png</Format>\n
        \     <Format>image/jpeg</Format>\n      <DCPType>\n        <HTTP>\n          <Get>\n
        \           <!-- The URL here for invoking GetCapabilities using HTTP GET\n
        \           is only a prefix to which a query string is appended. -->\n            <OnlineResource
        xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n             xlink:type=\"simple\"\n
        \            xlink:href=\"http://hostname:port/path\" />\n          </Get>\n
        \       </HTTP>\n      </DCPType>\n    </GetMap>\n    <GetFeatureInfo>\n      <Format>application/vnd.ogc.gml</Format>\n
        \     <Format>text/plain</Format>\n      <Format>text/html</Format>\n      <DCPType>\n
        \       <HTTP>\n          <Get>\n            <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n
        \            xlink:type=\"simple\"\n             xlink:href=\"http://hostname:port/path\"
        />\n          </Get>\n        </HTTP>\n      </DCPType>\n    </GetFeatureInfo>\n
        \   <DescribeLayer><!--optional; used only by SLD-enabled WMS-->\n      <Format>application/vnd.ogc.gml</Format>\n
        \     <DCPType>\n        <HTTP>\n          <Get>\n            <OnlineResource
        xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n             xlink:type=\"simple\"\n
        \            xlink:href=\"http://hostname:port/path\" />\n          </Get>\n
        \       </HTTP>\n      </DCPType>\n    </DescribeLayer>\n  </Request>\n  <Exception>\n
        \   <Format>application/vnd.ogc.se_xml</Format>\n    <Format>application/vnd.ogc.se_inimage</Format>\n
        \   <Format>application/vnd.ogc.se_blank</Format>\n  </Exception>\n  <!--
        Any text or markup is allowed here, as required to describe\n       vendor-specific
        capabilities.  Please define elements and attributes\n       in the DOCTYPE
        declaration at the start of the document. -->\n  <!-- This example is empty
        because no VSPs were defined in preamble -->\n  <VendorSpecificCapabilities
        />\n  <!-- Place-holder for Styled Layer Descriptor (SLD)-enabled WMSes.\n
        \      This element is absent for a basic WMS. -->\n  <UserDefinedSymbolization
        SupportSLD=\"1\" UserLayer=\"1\" UserStyle=\"1\"\n\tRemoteWFS=\"1\" />\n  <Layer>\n
        \   <Title>Acme Corp. Map Server</Title>\n    <SRS>EPSG:4326</SRS> <!-- all
        layers are available in at least this SRS -->\n    <AuthorityURL name=\"DIF_ID\">\n
        \     <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:type=\"simple\"\n
        \      xlink:href=\"http://gcmd.gsfc.nasa.gov/difguide/whatisadif.html\" />\n
        \   </AuthorityURL>\n    <Layer>\n      <!-- This parent layer has a Name
        and can therefore be requested from a Map Server, yielding a map of all subsidiary
        layers. -->\n      <Name>ROADS_RIVERS</Name> \n      <Title>Roads and Rivers</Title>\n
        \     <!-- See the spec to learn how some characteristics are inherited by\n
        \          subsidiary layers. -->\n      <SRS>EPSG:26986</SRS> <!-- An additional
        SRS for this layer --> \n      <LatLonBoundingBox minx=\"-71.63\" miny=\"41.75\"
        maxx=\"-70.78\" maxy=\"42.90\"/>\n      <!-- The optional resx and resy attributes
        below indicate the X and Y spatial\n           resolution in the units of
        that SRS. -->\n      <!-- The EPSG:4326 BoundingBox duplicates some of the
        info in LatLonBoundingBox\n           and is therefore optional, but using
        it here allows the additional\n           resolution attributes. -->\n      <BoundingBox
        SRS=\"EPSG:4326\"\n       minx=\"-71.63\" miny=\"41.75\" maxx=\"-70.78\" maxy=\"42.90\"
        resx=\"0.01\" resy=\"0.01\"/>\n      <BoundingBox SRS=\"EPSG:26986\"\n       minx=\"189000\"
        miny=\"834000\" maxx=\"285000\" maxy=\"962000\" resx=\"1\" resy=\"1\" />\n
        \     <!-- Optional Title, URL and logo image of data provider. -->\n      <Attribution>\n
        \       <Title>State College University</Title>\n        <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\"
        xlink:type=\"simple\"\n         xlink:href=\"http://www.university.edu/\"
        />\n        <LogoURL width=\"100\" height=\"100\">\n          <Format>image/gif</Format>\n
        \         <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n           xlink:type=\"simple\"\n
        \          xlink:href=\"http://www.university.edu/icons/logo.gif\" />\n        </LogoURL>\n
        \     </Attribution>\n      <!-- Identifier whose meaning is defined in an
        AuthorityURL element -->\n      <Identifier authority=\"DIF_ID\">123456</Identifier>\n
        \     <FeatureListURL>\n        <Format>application/vnd.ogc.se_xml\"</Format>\n
        \       <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:type=\"simple\"\n
        \        xlink:href=\"http://www.university.edu/data/roads_rivers.gml\" />\n
        \     </FeatureListURL>\n      <Style>\n        <Name>USGS</Name>\n        <Title>USGS
        Topo Map Style</Title>\n        <Abstract>Features are shown in a style like
        that used in USGS topographic maps.</Abstract>\n        <!-- A picture of
        a legend for a Layer in this Style -->\n        <LegendURL width=\"72\" height=\"72\">\n
        \         <Format>image/gif</Format>\n          <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n
        \          xlink:type=\"simple\"\n           xlink:href=\"http://www.university.edu/legends/usgs.gif\"
        />\n        </LegendURL>\n        <!-- An XSL stylesheet describing how GML
        feature data will rendered to create\n             a map of this layer. -->\n
        \       <StyleSheetURL>\n          <Format>text/xsl</Format>\n          <OnlineResource
        xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n           xlink:type=\"simple\"\n
        \          xlink:href=\"http://www.university.edu/stylesheets/usgs.xsl\" />\n
        \       </StyleSheetURL>\n      </Style>\n      <ScaleHint min=\"4000\" max=\"35000\"></ScaleHint>\n
        \     <Layer queryable=\"1\">\n\t<Name>ROADS_1M</Name> \n\t<Title>Roads at
        1:1M scale</Title>\n\t<Abstract>Roads at a scale of 1 to 1 million.</Abstract>\n\t<KeywordList>\n
        \         <Keyword>road</Keyword>\n          <Keyword>transportation</Keyword>\n
        \         <Keyword>atlas</Keyword>\n\t</KeywordList>\n\t<Identifier authority=\"DIF_ID\">123456</Identifier>\n
        \       <!-- Metadata specific to this particular layer.  The same FGDC metadata
        is offered in two formats. -->\n\t<MetadataURL type=\"FGDC\">\n          <Format>text/plain</Format>\n
        \         <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n           xlink:type=\"simple\"\n
        \          xlink:href=\"http://www.university.edu/metadata/roads.txt\" />\n
        \       </MetadataURL>\n\t<MetadataURL type=\"FGDC\">\n           <Format>text/xml</Format>\n
        \          <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n
        \           xlink:type=\"simple\"\n            xlink:href=\"http://www.university.edu/metadata/roads.xml\"
        />\n        </MetadataURL>\n        <!-- In addition to the Style specified
        in the parent Layer, this Layer is available in this style. -->\n\t<Style>\n\t
        \ <Name>ATLAS</Name>\n\t  <Title>Road atlas style</Title>\n\t  <Abstract>Roads
        are shown in a style like that used in a commercial road atlas.</Abstract>\n
        \       <LegendURL width=\"72\" height=\"72\">\n          <Format>image/gif</Format>\n
        \         <OnlineResource xmlns:xlink=\"http://www.w3.org/1999/xlink\"\n           xlink:type=\"simple\"\n
        \          xlink:href=\"http://www.university.edu/legends/atlas.gif\" />\n
        \       </LegendURL>\n\t</Style>\n      </Layer>\n      <Layer queryable=\"1\">\n\t<Name>RIVERS_1M</Name>\n\t<Title>Rivers
        at 1:1M scale</Title>\n\t<Abstract>Rivers at a scale of 1 to 1 million.</Abstract>\n\t<KeywordList>\n
        \         <Keyword>river</Keyword>\n          <Keyword>canal</Keyword>\n          <Keyword>waterway</Keyword>\n\t</KeywordList>\n
        \     </Layer>\n    </Layer>\n    <Layer queryable=\"1\">\n      <Title>Weather
        Forecast Data</Title>\n      <SRS>EPSG:4326</SRS> <!-- harmless repetition
        of common SRS -->\n      <LatLonBoundingBox minx=\"-180\" miny=\"-90\" maxx=\"180\"
        maxy=\"90\" />\n      <!-- These weather data are available daily from 1999-01-01
        through\n           2000-08-22. -->\n      <Dimension name=\"time\" units=\"ISO8601\"
        />\n      <Extent name=\"time\" default=\"2000-08-22\">1999-01-01/2000-08-22/P1D</Extent>\n
        \     <Layer>\n\t<Name>Clouds</Name> \n\t<Title>Forecast cloud cover</Title>\n
        \     </Layer>\n      <Layer>\n\t<Name>Temperature</Name> \n\t<Title>Forecast
        temperature</Title>\n      </Layer>\n      <Layer>\n\t<Name>Pressure</Name>
        \n\t<Title>Forecast barometric pressure</Title>\n        <!-- Pressure is
        available at several elevations.\n         EPSG:5030 is WGS 84 ellipsoid,
        units in metres.\n         Pressure is also available at several times.\n
        \        NOTE: first list all Dimension elements, then all Extent elements.
        -->\n         <Dimension name=\"time\" units=\"ISO8601\" />\n         <Dimension
        name=\"elevation\" units=\"EPSG:5030\" />\n         <Extent name=\"time\"
        default=\"2000-08-22\">1999-01-01/2000-08-22/P1D</Extent>\n         <Extent
        name=\"elevation\" default=\"0\" nearestValue=\"1\">0,1000,3000,5000,10000</Extent>\n
        \     </Layer>\n    </Layer>\n    <!-- Example of a layer which is a static
        map of fixed\n         size which the server cannot subset or make transparent
        -->\n    <Layer opaque=\"1\" noSubsets=\"1\" fixedWidth=\"512\" fixedHeight=\"256\">\n
        \     <Name>ozone_image</Name>\n      <Title>Global ozone distribution (1992)</Title>\n
        \     <LatLonBoundingBox minx=\"-180\" miny=\"-90\" maxx=\"180\" maxy=\"90\"
        />\n      <Extent name=\"time\" default=\"1992\">1992</Extent>\n    </Layer>\n
        \   <!-- Example of a layer which originated from another WMS and has been\n
        \        \"cascaded\" by this WMS. -->\n    <Layer cascaded=\"1\">\n      <Name>population</Name>\n
        \     <Title>World population, annual</Title>\n      <LatLonBoundingBox minx=\"-180\"
        miny=\"-90\" maxx=\"180\" maxy=\"90\" />\n      <Extent name=\"time\" default=\"2000\">1990/2000/P1Y</Extent>\n
        \   </Layer>\n  </Layer>\n</Capability>\n</WMT_MS_Capabilities>\n\n"
