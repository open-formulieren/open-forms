  /nietnatuurlijkpersonen/{rsin}:
    get:
      tags:
        - Niet-natuurlijk personen
      description: Op basis van het rsin wordt de niet-natuurlijk persoon opgehaald.
      operationId: RaadpleegNietNatuurlijkPersoon
      parameters:
        - in: path
          name: rsin
