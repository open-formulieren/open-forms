        'default':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/default"
  /vestigingen/{vestigingsnummer}:
    get:
      tags:
        - Vestigingen
      description: Op basis van het vestigingsNummer wordt de VESTIGING opgehaald.
      operationId: RaadpleegVestigingOpVestigingsnummer
      parameters:
        - in: path
          name: vestigingsnummer
          description: "identificatie van de vestiging"
          required: true
          schema:
            type: string
            minLength: 12
            maxLength: 12
            pattern: "^[0-9]{12}$"
      responses:
        '200':
          description: "Zoekactie geslaagd"
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/headers/api_version"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/headers/warning"
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/VestigingRaadplegen'
        '400':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/400"
        '401':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/401"
        '403':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/403"
        '404':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/404"
        '406':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/406"
        '500':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/500"
        '501':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/501"
        '503':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/503"
        'default':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/default"
  /nietnatuurlijkpersonen:
    get:
      tags:
        - Niet-natuurlijk personen
      description: Niet-natuurlijk personen worden gezocht die voldoen aan de opgegeven zoekparameters.
      operationId: ZoekNietNatuurlijkPersonen
      parameters:
        - in: query
          name: naam
          description: "Zoekt op hele woorden in de statutaire namen van niet-natuurlijk personen. Vindt (ook) niet-natuurlijk personen waarbij de naam van de maatschappelijke activiteit of een handelsnaam van de vestiging overeenkomt met de opgegeven waarde."
          required: false
          schema:
            type: string
            minLength: 2
        - in: query
          name: woonplaatsnaam
          description: "Zoekt op hele woorden in de woonplaats van het bezoekadres en postades. Bijvoorbeeld zoeken op 'den' vindt o.a. 'Den Haag' en 'Den Helder'. Zoeken is niet hoofdlettergevoelig."
          required: false
          schema:
            type: string
        - in: query
          name: huisnummer
          description: "Zoekt huisnummer in bezoekadres en postades. Huisnummer mag alleen gebruikt worden in combinatie met postcode."
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: postcode
          description: "Zoekt postcode in bezoekadres en postades. Er wordt niet-hoofdlettergevoelig gezocht, dus zoeken op 1234aa vindt postcode 1234AA. Bij gebruik van parameter postcode moet ook parameter huisnummer worden gebruikt."
          required: false
          schema:
            type: string
            pattern: "^[1-9]{1}[0-9]{3}[A-Za-z]{2}$"
          example: 1234AZ
        - in: query
          name: page
          description: "Een pagina binnen de gepagineerde resultatenset. Defaultwaarde is 1 (eerste pagina)."
          required: false
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: "Zoekactie geslaagd"
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/headers/api_version"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/headers/warning"
          content:
