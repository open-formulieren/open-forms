  /vestigingen:
    get:
      tags:
        - Vestigingen
      description: Vestigingen worden gezocht die voldoen aan de opgegeven zoekparameters.
      operationId: ZoekVestigingen
      parameters:
        - in: query
          name: handelsnaam
          description: "Zoekt op hele woorden in de handelsnamen van vestigingen. Zoeken is niet hoofdlettergevoelig."
          required: false
          schema:
            type: string
            minLength: 2
        - in: query
          name: kvkNummer
          description: "Zoekt vestigingen horende bij de maatschappelijke activiteit met opgegeven KvK-nummer"
          required: false
          schema:
            type: string
            maxLength: 8
            pattern: "^[0-9]{8}$"
        - in: query
          name: identificatiecodeNummeraanduiding
          description: "Zoekt vestigingen met de opgegeven nummeraanduiding als bezoek-, correspondentie of postadres. Eerst wordt het adres gezocht m.b.v. de/een BAG service. Vervolgens wordt met KvK API (search) verstigingen gezocht met postcode en huisnummer."
          required: false
          schema:
            type: string
            maxLength: 16
        - in: query
          name: woonplaatsnaam
          description: "Zoekt op hele woorden in de woonplaats van het vestigingsadres, bezoekadres en correspondentieadres. Bijvoorbeeld zoeken op 'den' vindt o.a. 'Den Haag' en 'Den Helder'. Zoeken is niet hoofdlettergevoelig."
          required: false
          schema:
            type: string
        - in: query
          name: huisnummer
          description: "Zoekt huisnummer in vestigingsadres, bezoekadres en correspondentieadres. Huisnummer mag alleen gebruikt worden in combinatie met postcode."
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: postcode
          description: "Zoekt postcode in vestigingsadres, bezoekadres en correspondentieadres. Er wordt niet-hoofdlettergevoelig gezocht, dus zoeken op 1234aa vindt postcode 1234AA. Bij gebruik van parameter postcode moet ook parameter huisnummer worden gebruikt."
          required: false
          schema:
            type: string
            pattern: "^[1-9]{1}[0-9]{3}[A-Za-z]{2}$"
          example: 1234AZ
        - in: query
          name: inclusiefBeeindigdeVestigingen
          description: "Indien in het antwoord op de zoekvraag ook beëindigde Vestigingen moeten worden geretourneerd, dan dient de parameter 'inclusiefBeeindigdeVestigingen'opgenomen te zijn met de waarde True. Indien de parameter ‘inclusiefBeeindigdeVestigingen’ ontbreekt of de waarde False heeft worden geen beëindigde Vestigingen opgenomen in het zoekresultaat."
          required: false
          schema:
            type: boolean
        - in: query
          name: page
          description: "Een pagina binnen de gepagineerde resultatenset. Defaultwaarde is 1 (eerste pagina)."
          required: false
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: "Zoekactie geslaagd"
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/headers/api_version"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/headers/warning"
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/VestigingCollection'
        '400':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/400"
        '401':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/401"
        '403':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/403"
        '406':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/406"
        '500':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/responses/500"
        '501':
