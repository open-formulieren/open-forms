      operationId: appointments_cancel_create
      summary: Cancel an appointment
      parameters:
      - in: path
        name: submission_uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: header
        name: X-CSRFToken
        schema:
          type: string
        required: true
      tags:
      - appointments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelAppointmentInput'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CancelAppointmentInput'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CancelAppointmentInput'
        required: true
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
          headers:
            X-Session-Expires-In:
              $ref: '#/components/headers/X-Session-Expires-In'
            X-CSRFToken:
              $ref: '#/components/headers/X-CSRFToken'
            X-Is-Form-Designer:
              $ref: '#/components/headers/X-Is-Form-Designer'
            Content-Language:
              $ref: '#/components/headers/Content-Language'
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
          description: Unable to verify ownership of the appointment.
          headers:
            X-Session-Expires-In:
              $ref: '#/components/headers/X-Session-Expires-In'
            X-CSRFToken:
              $ref: '#/components/headers/X-CSRFToken'
            X-Is-Form-Designer:
              $ref: '#/components/headers/X-Is-Form-Designer'
            Content-Language:
              $ref: '#/components/headers/Content-Language'
        '502':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exception'
          description: Unable to cancel appointment.
          headers:
            X-Session-Expires-In:
              $ref: '#/components/headers/X-Session-Expires-In'
            X-CSRFToken:
              $ref: '#/components/headers/X-CSRFToken'
            X-Is-Form-Designer:
              $ref: '#/components/headers/X-Is-Form-Designer'
            Content-Language:
