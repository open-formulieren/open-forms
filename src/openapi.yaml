      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/FormImport'
        required: true
      security:
      - tokenAuth: []
      responses:
        '204':
          content:
            application/json:
              schema:
                description: No response body
          description: ''
  /api/v1/forms/{form_uuid_or_slug}/steps:
    get:
      operationId: forms_steps_list
