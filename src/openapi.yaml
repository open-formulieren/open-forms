          type: string
          format: uuid
        required: true
      tags:
      - forms
      - form-definitions
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDefinitionDetail'
          description: ''
    put:
      operationId: form_definitions_update
      summary: Update all details of a form definition
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      - form-definitions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormDefinition'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDefinition'
          description: ''
    patch:
      operationId: form_definitions_partial_update
      summary: Update some details of a form definition
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      - form-definitions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedFormDefinition'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormDefinition'
          description: ''
    delete:
      operationId: form_definitions_destroy
      summary: Delete a form definition
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      - form-definitions
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/form-definitions/{uuid}/configuration:
    get:
      operationId: form_definitions_configuration_retrieve
      description: |-
        Return the raw FormIO.js configuration definition.

        This excludes all the meta-data and just returns the JSON schema blob. In
        theory, this can be fed directly to a FormIO.js renderer, but note that there
        may be custom field types in play.
      summary: Retrieve form definition JSON schema
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/forms:
    get:
      operationId: forms_list
      description: List the active forms, including the pointers to the form steps.
        Form steps are included in order as they should appear.
      summary: List forms
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Form'
          description: ''
    post:
      operationId: forms_create
      description: |-
        Manage forms.

        Forms are collections of form steps, where each form step points to a formio.js
        form definition. Multiple definitions are combined in logical steps to build a
        multi-step/page form for end-users to fill out. Form definitions can be (and are)
        re-used among different forms.
      summary: Create form
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Form'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Form'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Form'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
  /api/v1/forms-import:
    post:
      operationId: forms_import_create
