          description: The authentication attribute provided by this plugin.
      required:
      - id
      - label
      - providesAuth
    AuthenticationBackendsEnum:
      enum:
      - demo
      - demo-kvk
      - digid
      - eherkenning
      - eidas
      type: string
    BlankEnum:
      enum:
      - ''
    ButtonText:
      type: object
      properties:
        resolved:
          type: string
          readOnly: true
        value:
          type: string
      required:
      - resolved
      - value
    CancelAppointmentInput:
      type: object
      properties:
        email:
          type: string
          format: email
          description: Email given when making the appointment
      required:
      - email
    CompletionValidation:
      type: object
      properties:
        incompleteSteps:
          type: array
          items:
            $ref: '#/components/schemas/IncompleteStep'
        submissionAllowed:
          allOf:
          - $ref: '#/components/schemas/SubmissionAllowedEnum'
          readOnly: true
      required:
      - incompleteSteps
      - submissionAllowed
