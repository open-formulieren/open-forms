          description: ''
  /api/v1/form-definitions:
    get:
      operationId: form_definitions_list
      summary: List form step definitions
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - forms
      - form-definitions
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
