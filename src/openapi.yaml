    get:
      operationId: forms_steps_retrieve
      summary: Retrieve form step details
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormStep'
          description: ''
    put:
      operationId: forms_steps_update
      summary: Update all details of a form step
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormStep'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FormStep'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FormStep'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormStep'
          description: ''
    patch:
      operationId: forms_steps_partial_update
      summary: Update some details of a form step
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedFormStep'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedFormStep'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedFormStep'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormStep'
          description: ''
    delete:
      operationId: forms_steps_destroy
      summary: Delete a form step
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifiying the form.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/forms/{form_uuid_or_slug}/versions:
    get:
      operationId: forms_versions_list
      summary: List form versions
      parameters:
      - in: path
        name: form_uuid_or_slug
        schema:
          type: string
        description: Either a UUID4 or a slug identifying the form.
        required: true
      tags:
      - forms
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
