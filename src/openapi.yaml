          description: Invalid submission data.
          headers:
            X-Session-Expires-In:
              $ref: '#/components/headers/X-Session-Expires-In'
            X-CSRFToken:
              $ref: '#/components/headers/X-CSRFToken'
            X-Is-Form-Designer:
              $ref: '#/components/headers/X-Is-Form-Designer'
            Content-Language:
